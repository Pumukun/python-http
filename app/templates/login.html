{% extends "base.html" %}

{% block content %}
<div class="login_form">
	<h2>Sign In</h2>
	<form action="" method="post" name="login">
		{{form.hidden_tag()}}
		<p>Username: {{form.username(size=50)}}<br></p>
		<p>Password: {{form.password(size=50)}}<br></p>

		<p style="display: inline;">{{form.remember_me}}</p>
		<label> Remember Me</label>
		<p><input type="submit" value="Sign In" class="button"></p>	
	</form>
	<a href="/register" class="a_reg">Create account</a>
</div>

{% endblock %}
