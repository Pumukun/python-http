{% extends "base.html" %}

{% block content %}
<div class="register_form">
	<h2>Register</h2>
	<form action="" method="post" name="register">
		{{form.hidden_tag()}}
		<p>Username: {{form.username(size=50)}}<br></p>
		<p>Password: {{form.password(size=50)}}<br></p>

		<p><input type="submit" value="Register" class="button"></p>
	</form>
</div>
{% endblock %}
