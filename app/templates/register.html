{% extends "base.html" %}

{% block content %}
<h1>Register</h1>

<form action="" method="post" name="register">
	{{form.hidden_tag()}}
	<p>Username: {{form.username(size=50)}}<br></p>
	<p>Password: {{form.password(size=50)}}<br></p>

	<p><input type="submit" value="Register"></p>
</form>
{% endblock %}
